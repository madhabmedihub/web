   /* Coded By Abdelrahman Elrefai Tawfik */
/* 14th Challenge in newbie FrontEnd Mentor Zone */

/* *************** */
/* Colors */
/* *************** */

:root {
    --Blue: hsl(223, 87%, 63%);    
    --Pale-Blue: hsl(223, 100%, 88%);
    --Light-Red: hsl(354, 100%, 66%);    
    --Gray: hsl(0, 0%, 59%);
    --Very-Dark-Blue: hsl(209, 33%, 12%);
}

/* *************** */
/* Fonts */
/* *************** */

@import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap');


/* *************** */
/* General Setting */
/* *************** */

* {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    transition:all .3s ease;
}

/* *************** */
/* Body Styling */
/* *************** */

body {
    height: 100vh;
    font-family:Franklin, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 20px;
    text-align: center;

}
/* *************** */
/* Content Styling */
/* *************** */

.soon-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
    width:370px;
    margin:auto
}
/* *************** */
/* heading */
/* *************** */

.head {
    margin: 75px auto 10px auto;
    display: flex;
    flex-direction: column;
    gap: 20px;
    min-width: 90%;
}
.head .logo-img {
    margin-bottom: 20px;
}
.head .logo-img img {
    height: 100px;
}
.head h1 {
    font-family:Franklin, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
  font-weight:bold;
    font-size: 26px;
}
.head h1 span {
    font-family:Franklin, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-weight: 300;
    color: gray;
}
.head p {
    font-size: 15px;
    margin-bottom: 25px;
}
/* *************** */
/* form Styling  */
/* *************** */

.form {
    position: relative;
    display: flex;
    flex-direction: column;
    gap: 10px;
}
.form .email {
    padding:15px 40px;
    border:1px solid var(--Gray);
    border-radius: 30px;
    opacity: .4;
}
.form .email:focus {
    opacity: 1;
}
.form .invalid {
    display: none;
}
.form .error {
    position: relative;
    display: block;
    top:-5px;
    font-size: 13px;
    color:var(--Light-Red);
    margin-bottom: 10px;
}
.email-error {
    border-color: var(--Light-Red) !important;
    opacity: 1 !important;
}
.form  .submit {
    padding:15px 40px;
    border-radius: 30px;
    background-color: var(--Blue);
    color: #fff;
    border: 2px solid var(--Blue);
    cursor: pointer;
    font-size: 16px;
}

/* *************** */
/* illustration image  */
/* *************** */
.illustate-img {
    margin-top: 40px;
    margin-bottom: 100px;
}
.illustate-img img {
    width:100%;
}

/* *************** */
/* Social Icons  */
/* *************** */

.social a {
    text-decoration: none;
    margin-right: 15px;
    padding:8px;
    border: 2px solid hsla(0, 0%, 59%,20%);;
    border-radius: 50%;
    display: inline-flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}
.social a img {
    filter: invert(43%) sepia(97%) saturate(422%) hue-rotate(186deg) brightness(95%) contrast(102%);

}

/* *************** */
/* Social Icons  */
/* *************** */

.copyright {
    font-size: 12px;
    color: var(--Gray);
}
/* *************** */
/* Blur In */
/* *************** */
.animate {
    animation-duration: 0.75s;
    animation-delay: 0.2s;
    animation-name: animate-fade;
    animation-timing-function: cubic-bezier(.26,.53,.74,1.48);
    animation-fill-mode: backwards;
}
.animate.blur {
    animation-name: animate-blur;
    animation-timing-function: ease;
}
@keyframes animate-blur {
    0% {
    opacity: 0;
    filter: blur(15px);
    }
    100% {
    opacity: 1;
    filter: blur(0px);
    }
}

/* *************** */
/* Hovering */
/* *************** */
h1:hover ,
p:hover ,
span:hover{
    color:#000 !important;
}
.submit:hover{
    background-color: #fff;
    color: var(--Blue);
    border: 2px solid var(--Blue);

}
.illustate-img:hover{
    transform:scale(1.1) ;
}
.social a:hover {
    background-color: var(--Blue);
    border: 2px solid var(--Blue);
}
.social a:hover img {
    filter: invert(100%) sepia(0%) saturate(2%) hue-rotate(123deg) brightness(105%) contrast(102%);
}
/* *************** */
/* Responsiveness  */
/* *************** */

@media screen and (min-width:1400px) {
    .soon-page {
        width: 50%;
        margin: auto;
    }
    /* heading */
    .head .logo-img img {
        height: 100px;
    }
    .head h1 {
        font-family:Franklin, 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight:bold;
        font-size: 46px;
    }
    .head p {
        font-size: 20px;
        margin-bottom: 25px;
    }
    /* form */
    .form {
        display: grid;
        grid-template-columns: 70% 30%;
        width: 90%;
        margin:auto;
    }
    .form span {
        text-align: start;
        margin-left: 40px;
        grid-area: 3;
    }
    /* illustration image */
    .illustate-img {
        margin-top: 10px;
        margin-bottom: 0;
    }
    .illustate-img img {
        width:85%;
    }
}
